<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-t-85 p-b-20">
      <span class="login100-form-avatar">
        <img src="assets/images/icon.png" alt="AVATAR">
      </span>
      <span class="login100-form-title p-b-70">
          Bem-vindo
      </span>
      <form class="login100-form validate-form">

        <div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate="Enter username">
          <!--<input class="input100" type="text">-->
          <!--<span class="focus-input100" data-placeholder="Username"></span>-->
          <mat-form-field class="mat-input-field">
            <input matInput placeholder="Login" type="text">
          </mat-form-field>
        </div>

        <div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
          <!--<input class="input100" type="password">-->
          <!--<span class="focus-input100" data-placeholder="Password"></span>-->
          <mat-form-field class="mat-input-field">
            <!--<input matInput placeholder="Senha" type="password">-->
            <input matInput placeholder="Senha" [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
